<header class="header">
  <div class="container header-favorite">
    <div class="header-map">
      <nav class="header-navigation">
        <ul class="list-navigation">
          <li class="page-navigation">
            <a class="page-home" href="./index.html">Home</a>
          </li>
          <li class="page-navigation">
            <a class="page-favorites current" href="./favorites.html"
              >Favorites</a
            >
          </li>
        </ul>
      </nav>
      <a href="./index.html" class="header-logo">
        <span class="logo-first">testy</span>treats.
      </a>
      <div class="header-buttonbox">
        <!-- shopping-cart -->
        <a
          href="#"
          class="shopping-link"
          rel="noopener noreferrer"
          aria-label="shopping-cart"
        >
          <svg class="shopping-cart" width="24" height="24">
            <use href="/src/img/sprite.svg#icon-shopping-cart"></use>
          </svg>
        </a>
        <!-- menu-burger mobile -->
        <button
          class="header-menu-burger js-open-menu"
          type="button"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="icon-gamburger" width="32" height="32">
            <use href="/src/img/sprite.svg#icon-burger"></use>
          </svg>
        </button>
        <!-- TOGGLE SWITCH -->
        <div class="head-theme-switcher">
          <input
            type="checkbox"
            class="switcher-toggle desktop-theme"
            id="switch"
          />
          <label class="check-toggle" for="switch"></label>
        </div>
      </div>
    </div>
  </div>
</header>
