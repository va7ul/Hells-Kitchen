<div class="filter-home-container">
  <form class="js-form-home filter-form-home">
    <div class="input-box">
      <label class="filter-text-home" for="search_input">Search</label>
      <div class="svg-with-input">
        <input
          id="filter-input-id"
          class="js-input-home filter-input filter-general"
          type="search"
          placeholder="Enter Text"
          id="search_input"
        />
        <svg class="filter-icon-search" width="18" height="18">
          <use href="./img/sprite.svg#icon-search-desktop"></use>
        </svg>
      </div>
    </div>
    <div class="time-box">
      <label class="filter-text-home" for="time_select">Time</label>
      <select class="js-time filter-time filter-general" id="time_select">
        <option class="option-general" data-placeholder="true"></option>
      </select>
    </div>
    <div class="area-box">
      <label class="filter-text-home" for="area_select">Area</label>
      <select class="js-area filter-area filter-general" id="area_select">
        <option class="option-general" data-placeholder="true"></option>
      </select>
    </div>
    <div class="ingr-box">
      <label class="filter-text-home" for="ingr_select">Ingredients</label>
      <select class="js-product filter-product filter-general" id="ingr_select">
        <option class="option-general" data-placeholder="true"></option>
      </select>
    </div>
  </form>
  <button class="js-reset-filter filter-btn-home">
    <span>
      <svg class="filter-icon-clear" width="16" height="16">
        <use href="./img/sprite.svg#icon-krestik-green"></use>
      </svg>
    </span>
    <span class="filter-text-home reset-text">Reset the filter</span>
  </button>
</div>
